<div class="bg">
    <form class="form" [formGroup]="signInForm">
        <p class="text__title text--justify">Welcome back</p>
        <p class="text__paragrah text--justify">Welcome back! Please enter your details.</p>
        <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input type="text" id="email" class="form__control" formControlName="email" autocomplete="off" placeholder="example@address.com">
        </div>
            <div class="form__group">
                <label for="password" class="form__label">Password</label>
                <a class="text__message float--right" (click)='showHidePassword()'>{{ showPassword ? 'Hide' : 'Show' }} Password</a>
                <input [type]=" showPassword ? 'text' : 'password' " id="password" class="form__control" formControlName="password" placeholder="********">
            </div>
            <div *ngIf="!isValid" class="form__error">
                <span class="text__message">Email or password invalid</span>
            </div>
            <div class="form__actions">
                <a class="text__message text--noLink text--end">Forget your password?</a>
                <input type="submit" value="Sign in" class="btn btn__primary" (click)="signIn()">
                <p class="text__message text--justify">Don't have an account? <a class="text--noLink">Sign up</a></p>
            </div>
    </form>
</div>
