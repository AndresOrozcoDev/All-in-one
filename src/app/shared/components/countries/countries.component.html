<div class="continer mt-3">
    <div class="row">
        <div class="col text-center">
            <span class="text__subtitle">Find Your Country</span>
            <form class="form mt-2" [formGroup]="countryForm">
                <select formControlName="country" class="form__control" #select (change)='handleSelect(select.value)'>
                    <option value="" selected disabled>Select a country</option>
                    <option *ngFor="let country of countries" value="{{country.name.common}}">{{country.name.common}}</option>
                </select>
            </form>
        </div>
    </div>
    <div class="separator"></div>
    <div class="row">
        <div class="col">
            <div class="text-center" *ngFor="let country of country">
                <span class="text__subtitle">{{country.name.common}}</span>
                <div class="row mt-2">
                    <div class="col-sm-12 col-md-6">
                        <img src="{{country.flags.svg}}" alt="{{country.name.common}} Flag" class="image">
                    </div>
                    <div class="col-sm-12 col-md-6">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
